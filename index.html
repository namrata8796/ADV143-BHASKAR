<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>AI Mario Game</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <!-- google font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body background="background.jpg">
  <center>
    <div class="btn btn-primary heading">
      <h2>AI-Mario Game </h2>
      <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
    </div>
    <br>
    <img id="big_image" src="mario.jpg">
    <br><br>
    <button class="btn btn-success" onclick="startGame()" id="start_btn">Start</button>
    <br><br>
    <button class="btn btn-warning" id="status">Status :</button>
    <br><br>
    <div id="canvas"></div>
    <br></br>
    <div id="game_console"></div>

    <h4 id="footer"> source :<a href="https://github.com/linuk" target="_blank">Linux</a> || Game Credits : Mario</h4>
    
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button class="close" data-dissmiss="modal">&times;</button>
            <h2>Instructions</h2>
          </div>

          <div class="modal-body">
            <img src="jump.png" class="img responsive instruction-image">
            <img src="left.png" class="img responsive instruction-image">
            <img src="right.png" class="img responsive instruction-image">
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

</html>
